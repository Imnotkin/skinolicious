<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkinOLicious - Premium Chicken Snacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b4edb 0%, #1a5fe0 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            position: relative;
            z-index: 100;
            background: transparent;
        }

        .b {
            font-size: 32px;
            font-weight: 900;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .b:hover {
            transform: scale(1.05);
        }

        .c {
            font-size: 32px;
            font-weight: 900;
        }

        .d {
            color: #ff4d4d;
        }

        .e {
            color: #ffa500;
        }

        .f a {
            margin-left: 30px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .f a:hover {
            opacity: 1;
            color: #6ee7b7;
        }

        .f a.g {
            color: #6ee7b7;
            opacity: 1;
        }

        .f a.g::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background: #6ee7b7;
        }

        .f a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: #6ee7b7;
            transition: width 0.3s ease;
        }

        .f a:hover::after {
            width: 100%;
        }

        .h {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 8% 40px;
            min-height: calc(100vh - 100px);
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .i {
            max-width: 600px;
            position: relative;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            margin-left: 60px;
            animation: j 1s ease-out;
        }

        @keyframes j {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .k {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #6ee7b7;
            margin-bottom: 20px;
            display: inline-block;
            padding: 8px 20px;
            background: rgba(110, 231, 183, 0.1);
            border-radius: 30px;
            border: 1px solid rgba(110, 231, 183, 0.3);
        }

        .i h1 {
            font-size: 72px;
            line-height: 1.1;
            margin-bottom: 25px;
            font-weight: 900;
            color: white;
        }

        .l {
            font-size: 20px;
            line-height: 1.7;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 500px;
        }

        .m {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .m:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.5);
            background: linear-gradient(90deg, #16a34a, #15803d);
        }

        .n {
            position: relative;
            z-index: 5;
            flex-shrink: 0;
            width: 50%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 40px;
            animation: o 1.5s ease-out;
        }

        @keyframes o {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .p {
            width: 600px;
            height: auto;
            max-width: 100%;
            opacity: 0.95;
            filter: drop-shadow(0 40px 60px rgba(0,0,0,0.5));
            animation: q 8s ease-in-out infinite;
            transition: transform 0.5s ease;
        }

        .p:hover {
            transform: scale(1.05) rotate(5deg);
        }

        @keyframes q {
            0% { transform: translateY(0px) rotate(5deg); }
            50% { transform: translateY(-30px) rotate(8deg); }
            100% { transform: translateY(0px) rotate(5deg); }
        }

        @media (max-width: 1200px) {
            .i h1 {
                font-size: 60px;
            }
            
            .p {
                width: 500px;
            }
        }

        @media (max-width: 1100px) {
            .h {
                flex-direction: column;
                text-align: center;
                padding-top: 60px;
            }
            
            .i {
                margin-left: 0;
                margin-bottom: 60px;
                max-width: 800px;
            }
            
            .l {
                margin: 0 auto 40px auto;
            }
            
            .n {
                width: 100%;
                justify-content: center;
                padding-right: 0;
            }
            
            .p {
                width: 450px;
            }
        }

        @media (max-width: 768px) {
            .a {
                padding: 20px 30px;
                flex-direction: column;
                gap: 20px;
            }
            
            .f {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .f a {
                margin-left: 0;
            }
            
            .i h1 {
                font-size: 48px;
            }
            
            .k {
                font-size: 14px;
                letter-spacing: 2px;
            }
            
            .c {
                font-size: 28px;
            }
            
            .p {
                width: 350px;
            }
        }

        @media (max-width: 480px) {
            .i h1 {
                font-size: 36px;
            }
            
            .l {
                font-size: 18px;
            }
            
            .m {
                padding: 18px 40px;
                font-size: 16px;
            }
            
            .c {
                font-size: 24px;
            }
            
            .p {
                width: 280px;
            }
        }
    </style>
</head>
<body>

<header class="a">
    <a href="index.html" class="b">
        <span class="c">
            <span class="d">Skin</span><span class="e">OLicious</span>
        </span>
    </a>
    
    <nav class="f">
        <a href="index.html" class="g">Home</a>
        <a href="pages/products.html">Products</a>
        <a href="pages/contact.html">Contact</a>
    </nav>
</header>

<section class="h">
    <div class="i">
        <h1>Premium Chicken Snacks</h1>
        <p class="l">High-quality snacks made with real ingredients for authentic flavor that satisfies every craving.</p>
        <a href="pages/products.html" class="m">
            Shop Now
        </a>
    </div>

    <div class="n">
        <img src="images/chick.png" alt="Premium Chicken Snacks" class="p">
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const 1 = document.querySelector('.m');
        1.addEventListener('click', function(e) {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        const 2 = document.querySelector('.b');
        2.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        2.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    });
</script>

</body>
</html>
