<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkinOLicious - Premium Chicken Snacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b4edb 0%, #1a5fe0 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            position: relative;
            z-index: 100;

            background: transparent;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 900;
        }

        .skin {
            color: #ff4d4d;
        }

        .olicious {
            color: #ffa500;
        }

        .nav a {
            margin-left: 30px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav a:hover {
            opacity: 1;
            color: #6ee7b7;
        }

        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: #6ee7b7;
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
        }


        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 8% 40px;
            min-height: calc(100vh - 100px);
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .hero-text {
            max-width: 600px;
            position: relative;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            margin-left: 60px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #6ee7b7;
            margin-bottom: 20px;
            display: inline-block;
            padding: 8px 20px;
            background: rgba(110, 231, 183, 0.1);
            border-radius: 30px;
            border: 1px solid rgba(110, 231, 183, 0.3);
        }

        .hero-text h1 {
            font-size: 72px;
            line-height: 1.1;
            margin-bottom: 25px;
            font-weight: 900;
            color: white;
        }

        .desc {
            font-size: 20px;
            line-height: 1.7;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 500px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.5);
            background: linear-gradient(90deg, #16a34a, #15803d);
        }


        .hero-image-container {
            position: relative;
            z-index: 5;
            flex-shrink: 0;
            width: 50%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .pouch-single {
            width: 600px;
            height: auto;
            max-width: 100%;
            opacity: 0.95;
            filter: drop-shadow(0 40px 60px rgba(0,0,0,0.5));
            animation: floatAndRotate 8s ease-in-out infinite;
            transition: transform 0.5s ease;
        }

        .pouch-single:hover {
            transform: scale(1.05) rotate(5deg);
        }

        /* Animation for floating and rotating effect */
        @keyframes floatAndRotate {
            0% { transform: translateY(0px) rotate(5deg); }
            50% { transform: translateY(-30px) rotate(8deg); }
            100% { transform: translateY(0px) rotate(5deg); }
        }

        @media (max-width: 1200px) {
            .hero-text h1 {
                font-size: 60px;
            }
            
            .pouch-single {
                width: 500px;
            }
        }

        @media (max-width: 1100px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding-top: 60px;
            }
            
            .hero-text {
                margin-left: 0;
                margin-bottom: 60px;
                max-width: 800px;
            }
            
            .desc {
                margin: 0 auto 40px auto;
            }
            
            .hero-image-container {
                width: 100%;
                justify-content: center;
                padding-right: 0;
            }
            
            .pouch-single {
                width: 450px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
                flex-direction: column;
                gap: 20px;
            }
            
            .nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .nav a {
                margin-left: 0;
            }
            
            .hero-text h1 {
                font-size: 48px;
            }
            
            .tagline {
                font-size: 14px;
                letter-spacing: 2px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .pouch-single {
                width: 350px;
            }
        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 36px;
            }
            
            .desc {
                font-size: 18px;
            }
            
            .btn {
                padding: 18px 40px;
                font-size: 16px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .pouch-single {
                width: 280px;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <a href="index.html" class="logo">
        <span class="logo-text">
            <span class="skin">Skin</span><span class="olicious">OLicious</span>
        </span>
    </a>
    
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="pages/products.html">Products</a>
        <a href="pages/about.html">About</a>
        <a href="pages/contact.html">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Premium Chicken Snacks</h1>
        <p class="desc">High-quality snacks made with real ingredients for authentic flavor that satisfies every craving.</p>
        <a href="pages/products.html" class="btn">
            Shop Now <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <div class="hero-image-container">
        <img src="images/chick.png" alt="Premium Chicken Snacks" class="pouch-single">
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const shopButton = document.querySelector('.btn');
        shopButton.addEventListener('click', function(e) {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        logo.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    });
</script>

</body>

</html>
